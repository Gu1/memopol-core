{% if mep.committeeroles %}
<ul>
    {% for role in mep.committeeroles %}
        <li><a href="{% url meps:index_by_committee role.committee.abbreviation %}"><span class="label committee">{{ role.committee.abbreviation }}</span> {{ role.committee.name }}: <strong>{{ role.role }}</strong></a></li>
    {% endfor %}
</ul>
{% else %}
    <p>{% trans "No committee." %}</p>
{% endif %}
