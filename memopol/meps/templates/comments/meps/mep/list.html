    <div class="twelve columns panel">
        <h3>Public positions</h3>
        {% for comment in comment_list %}
            <div>
                {{ comment.comment|safe }}
            </div>
            <div>
                <em>(See the <a href="{{ comment.user_url }}">source</a>).</em>
            </div>
            {% if not forloop.last %}
                <hr />
            {% endif %}
        {% endfor %}
    </div>
