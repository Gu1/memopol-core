{% load memopol_tags %}

<div class="panel">
    <h3>One MEP at random</h3>
    <div class="row">
        <div class="six columns">
            <a href="{{ mep.get_absolute_url }}"><img src="{% url meps:mep-picture mep.ep_id %}" width="100px" height="150px"></a>
        </div>
        <div class="six columns">
            <div class="panel radius {{ mep.total_score|scolorize }}">{{ mep.total_score|floatformat:1 }}</div>
            {{ mep.country_tag|safe }}
        </div>
    </div>
    <h4><a href="{{ mep.get_absolute_url }}" style="color: black;">{{ mep }}</a></h4>
    <p><a href="{% url meps:index_by_group mep.group.abbreviation %}">{{ mep.group.name }} ({{ mep.group.abbreviation }})</a></p>
    <a href="{{ mep.get_absolute_url }}">Moreâ€¦</a>
</div>
