<div class="panel">
  <h3>{% trans "Last tracked votes" %} <a href="{% url votes:lastest-rss %}"><img src="/static/img/rss.png" alt="rss feed" /></a></h3>
  <ul>
    {% for proposal in proposals %}
      <li>
        <span class="sprite-country_small-{{ proposal.institution }}" alt="{{ proposal.institution }} flag"></span> <a href="{{ proposal.get_absolute_url }}">{{ proposal.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
