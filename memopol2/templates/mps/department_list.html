{% extends "base.html" %}

{% block title %}Départements{% endblock %}

{% block content %}

<h1>Départements</h1>
<ul class="groups">
{% for department in object_list %}
    {% if department.count %}
    <li>
        <a href="{% url mps:index_by_department department.number %}">
            {{ department.name }} ({{ department.number }})
        </a>
        - {{ count }} Députés
    </li>
    {% endif %}
{% endfor %}
</ul>
<br />

{% endblock %}
