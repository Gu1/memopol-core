{% load memopol2 %}
<div class="row">
    <div class="twelve columns panel">
        <div class="two columns">
            <a class="th" href="{{ mep.get_absolute_url }}"><img width="100px" src="{% url meps:mep-picture mep.ep_id %}"></a>
        </div>

        <div class="two columns">
            <div class="panel callout radius">{{ mep.total_score|floatformat:1 }}</div>
            {{ mep.country_tag|safe }}
        </div>

        <div class="six columns">
            <div class="row">
                <h4>{{ mep }}</h4>
            </div>
            <div class="row">
                <span class="secondary label">tag</span>
                <span class="secondary label">JURI</span>
            </div>
            
            <div class="row">&nbsp;</div>                       

            <div class="row">
                    <p><a href="{% url meps:index_by_group mep.group.abbreviation %}">{{ mep.group.name }} ({{ mep.group.abbreviation }})</a></p>
                    <div class="listing_details">
                        <span class="secondary label">Tel 1</span> bla<br/>
                        <span class="secondary label">Tel 2</span> bla 2<br/>
                        <span class="secondary label">Email</span> bla@bla.com
                    </div>
            </div>
        </div>

        <div class="two columns">
            <div class="row">
                <div class="one">
                    <a href="{{ mep.get_absolute_url }}" class="secondary button">More</a>
                </div>
            </div>
            
            <div class="row">&nbsp;</div>
                    
            <div class="row">
                <div class="one">   
                     <a href="callto://{{ mep.bxl_phone1|phone }}" class="regular button">Call&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
</div>
