{% load menus %}
<ul class="nav-bar">
  {% for menu in menus %}
  <li class="has-flyout">
    <a href="#">{{ menu.name }}</a>
    <a href="#" class="flyout-toggle"><span> </span></a>
    <div style="display: none;" class="flyout">
      <div class="row">
        {% menu_item menu.content %}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
