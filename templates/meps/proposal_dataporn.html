{% extends "base.html" %}

{% block title %}{{ vote.title }}{% endblock %}

{% block content %}

<h1>{{ vote.title }}</h1>

<img src="{% url trends:group_proposal_score vote.id %}">

<img src="{% url trends:proposal_score_repartition vote.id %}">

{% for group in vote.groups %}
    <img src="{% url trends:group_proposal_score_repartition group.abbreviation vote.id %}">
{% endfor %}

{% endblock %}
